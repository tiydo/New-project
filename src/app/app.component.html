<router-outlet>
  <div>
    <button (click)="postData()">เพิ่มข้อมูล Post Data</button>
  </div>
<ng-container *ngIf="loadData">
  <h3>Response Data:</h3>
  <!-- <pre>{{responseData | json}}</pre> -->
   <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody *ngIf="(responseData$ | async) as data">
      <tr *ngFor = "let user of data">
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.address.street}},{{user.address.city}},{{user.address.zipcode}}</td>

      </tr>
    </tbody>
   </table>
</ng-container>
</router-outlet>
